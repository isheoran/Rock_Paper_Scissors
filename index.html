<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="./assets/title.png" alt="ROCK PAPER SCISSORS">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="./assets/Paper.png" alt="Paper" onclick="pickUserHand('Paper')">
            </div>
            <div class="hand scissors" >
                <img src="./assets/Scissors.png" alt="Scissors" onclick="pickUserHand('Scissors')">
            </div>
            <div class="hand rock">
                <img src="./assets/Rock.png" alt="Rock" onclick="pickUserHand('Rock')">
            </div>
        </div>
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="HandImageContainer">
                    <img id="userPickImage" src="./assets/Paper.png" alt="Your Selection">
                </div>
            </div>
            <div class="refree">
                <div class="decesion"><h1>YOU WIN</h1></div>
                <div class="newGame">PLAY AGAIN</div>
            </div>
            <div class="computerhand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickHand" src="./assets/Rock.png" alt="Computer Picked">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
